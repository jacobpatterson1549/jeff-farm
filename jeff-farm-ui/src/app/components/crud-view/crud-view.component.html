 <div *ngIf="item">
  <table>
    <tr *ngFor="let itemName of itemNames">
      <td>{{itemName}}</td>
      <td>{{item[itemName]}}</td>
    </tr>
  </table>
  <a routerLink="update">Update</a>
  <a [routerLink]="canDelete" (click)="deleteItem()">Delete</a>
  <div *ngIf="children">
    <ul>
      <li *ngFor="let child of children">
        <a routerLink="{{child}}">{{child | titlecase}}</a>
      </li>
    </ul>
  </div>
</div>
